<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form id="form">
            Имя <input autofocus maxlength="50" name="first_name" required><br>
            Фамилия <input maxlength="50" name="last_name" required><br>
            Дата поездки <input max="2017-12-31" name="date" required><br>
            Откуда <input list="cities" name="from" required><br>
            Куда <input list="cities" name="to" required><br>
            Страховка<input type="checkbox" name="insurance"><br>
            <button type="reset">Сброс</button>
            <button type="submit" id="submit">ОК</button>
            <datalist id="cities">
                <option value="Москва">
                <option value="Санкт-Петербург">
                <option value="Старый Оскол">
            </datalist>
        </form>
        <script src="1.js"></script>
    </body>
</html>
